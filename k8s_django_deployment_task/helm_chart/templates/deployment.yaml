apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "project.name" .}}
  labels:
    app: {{ include "project.name" .}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "project.name" .}}
  template:
    metadata:
      labels: 
        app: {{ include "project.name" .}}
    spec:
      containers:
      - name: {{ include "project.name" .}}
        image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.containerPort }}  
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "project.name" .}}-secret
                key: db-url
          - name: DJANGO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "project.name" .}}-secret
                key: password
          - name: DJANGO_ALLOWED_HOSTS
            valueFrom:
              configMapRef:
                name: config
                key: allowed_hosts
          - name: DEBUG
            valueFrom:
              configMapRef:
                name: config
                key: debug
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10